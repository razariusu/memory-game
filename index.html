<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="titleWrapper">
    <h1 id="title">Memory Game</h1>
    <h3 id="subtitle"><span class="attempts">10</span> attempts for <span class="matches">6</span> matches. Can you do it?</h3>
  </div>
  <div class="levelWrapper">
    <button class="buttonLevel easy" data-level="easy">Easy (4x2)</button>
    <button class="buttonLevel medium" data-level="medium">Medium (4x3)</button>
    <button class="buttonLevel hard" data-level="hard">Hard (4x4)</button>
  </div>
  <div class="infoWrapper">
    <p class="counter">Attempts left: <br> <span>10</span></p>
    <button class="newGame">RESTART</button>
    <p class="score">Score: <br><span>0</span></p>
  </div>
  <div id="wrapper">
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
